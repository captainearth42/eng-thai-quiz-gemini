<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมทายคำศัพท์ Eng-Thai (นำเข้า CSV)</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .correct {
            background-color: #10B981 !important; /* bg-emerald-500 */
            color: white !important;
            border-color: #047857 !important; /* border-emerald-700 */
        }
        .incorrect {
            background-color: #EF4444 !important; /* bg-red-500 */
            color: white !important;
            border-color: #B91C1C !important; /* border-red-700 */
        }
        .explanation-card {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- CSV Input container -->
    <div id="csv-input-container" class="bg-white p-8 md:p-12 rounded-xl shadow-lg w-full max-w-xl text-center">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-6">เกมทายคำศัพท์ Eng-Thai</h1>
        <p class="text-gray-600 mb-4">วางข้อมูลคำศัพท์ในรูปแบบ CSV ที่นี่ (คอลัมน์: Word,Mean,Desc)</p>
        <textarea id="csv-input" rows="10" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 font-mono text-sm" placeholder="Word,Mean,Desc&#10;Don't bother calling me sir,ไม่ต้องเรียกผมว่าท่านหรอก,คำพูดเชิงปฏิเสธการให้เกียรติ ยิ่งในสถานการณ์ที่คู่สนทนาอยู่ในอำนาจเหนือกว่าและไม่มีเจตนาดี&#10;We don't work that way anymore,เราไม่ทำแบบนั้นแล้ว,บ่งบอกว่าวิธีการสอบสวนหรือการปฏิบัติได้เปลี่ยนไปจากเดิม..."></textarea>
        <button id="load-data-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 w-full mt-4">
            โหลดข้อมูลและเริ่มเกม
        </button>
    </div>

    <!-- Main game container (hidden initially) -->
    <div id="game-container" class="bg-white p-8 md:p-12 rounded-xl shadow-lg w-full max-w-xl text-center" style="display:none;">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-6">เกมทายคำศัพท์ Eng-Thai</h1>
        
        <!-- Score display -->
        <div class="flex justify-between items-center text-lg md:text-xl font-semibold text-gray-600 mb-8">
            <span>คะแนน: <span id="score" class="text-emerald-600">0</span></span>
            <span>คำถาม: <span id="question-count">1</span>/<span id="total-questions"></span></span>
        </div>

        <!-- Question display -->
        <div class="bg-gray-50 p-6 md:p-8 rounded-lg shadow-inner mb-8">
            <p class="text-2xl md:text-3xl font-bold text-gray-900" id="word-display"></p>
        </div>

        <!-- Options container -->
        <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <!-- Buttons will be generated by JavaScript -->
        </div>

        <!-- Feedback message -->
        <p id="feedback" class="text-lg md:text-xl font-semibold h-8"></p>

        <!-- Action buttons after answering -->
        <div id="action-buttons" class="flex flex-col md:flex-row justify-center gap-4 mt-6" style="display:none;">
            <button id="show-explanation-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 w-full">
                ดูคำอธิบาย
            </button>
            <button id="next-btn" class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 w-full">
                คำถามต่อไป
            </button>
        </div>
    </div>

    <!-- Explanation pop-up/card -->
    <div id="explanation-card" class="explanation-card fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center p-4 hidden">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg relative">
            <button id="close-explanation-btn" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 text-3xl font-bold">&times;</button>
            <h2 class="text-2xl font-bold text-gray-800 mb-4" id="explanation-title"></h2>
            <p class="text-lg text-gray-700 leading-relaxed" id="explanation-text"></p>
        </div>
    </div>

    <script>
        // Global variables for game state and data
        let questions = []; // อาร์เรย์สำหรับเก็บคำศัพท์ที่โหลดจาก CSV
        let currentQuestionIndex = 0;
        let score = 0;
        let questionOrder = [];
        let currentQuestion = {};

        // Get DOM elements
        const csvInputContainer = document.getElementById('csv-input-container');
        const gameContainer = document.getElementById('game-container');
        const loadDataBtn = document.getElementById('load-data-btn');
        const csvInput = document.getElementById('csv-input');
        const wordDisplay = document.getElementById('word-display');
        const optionsContainer = document.getElementById('options-container');
        const feedback = document.getElementById('feedback');
        const actionButtons = document.getElementById('action-buttons');
        const nextBtn = document.getElementById('next-btn');
        const showExplanationBtn = document.getElementById('show-explanation-btn');
        const explanationCard = document.getElementById('explanation-card');
        const explanationTitle = document.getElementById('explanation-title');
        const explanationText = document.getElementById('explanation-text');
        const closeExplanationBtn = document.getElementById('close-explanation-btn');
        const scoreDisplay = document.getElementById('score');
        const questionCount = document.getElementById('question-count');
        const totalQuestionsDisplay = document.getElementById('total-questions');

        // ฟังก์ชันสลับลำดับคำถาม
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        // ฟังก์ชันสำหรับโหลดข้อมูลจาก CSV
        function loadDataFromCSV() {
            const csvText = csvInput.value;
            const lines = csvText.split('\n').filter(line => line.trim() !== '');

            questions = [];
            // เริ่มตั้งแต่บรรทัดที่ 1 เพื่อข้าม Header
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i];
                // ใช้ regex เพื่อแยกส่วนข้อมูลที่อยู่ในเครื่องหมายคำพูด (")
                const parts = line.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/);
                
                if (parts.length === 3) {
                    const cleanedParts = parts.map(part => part.trim().replace(/^"|"$/g, '').replace(/""/g, '"'));
                    const [word, correct, explanation] = cleanedParts;
                    questions.push({
                        word: word.trim(),
                        correct: correct.trim(),
                        explanation: explanation.trim()
                    });
                } else {
                    console.error(`Skipping invalid line: ${line}`);
                }
            }

            if (questions.length > 0) {
                csvInputContainer.style.display = 'none';
                gameContainer.style.display = 'block';
                startGame();
            } else {
                alert('ไม่พบข้อมูลคำศัพท์ที่ถูกต้องใน CSV โปรดตรวจสอบรูปแบบและลองอีกครั้ง');
            }
        }

        // เริ่มต้นเกม
        function startGame() {
            // แก้ไข: ตรวจสอบให้แน่ใจว่า popup คำอธิบายถูกซ่อนไว้ทุกครั้งที่เริ่มเกม
            explanationCard.style.display = 'none';
            
            // สุ่มลำดับคำถามทั้งหมด
            questionOrder = [...questions];
            shuffleArray(questionOrder);
            totalQuestionsDisplay.textContent = questionOrder.length;
            currentQuestionIndex = 0;
            score = 0;
            scoreDisplay.textContent = score;
            showQuestion();
        }

        // แสดงคำถามปัจจุบัน
        function showQuestion() {
            if (currentQuestionIndex >= questionOrder.length) {
                endGame();
                return;
            }

            currentQuestion = questionOrder[currentQuestionIndex];
            
            // สร้างตัวเลือกที่ผิดโดยสุ่มจากคำตอบที่ถูกต้องของคำถามอื่น
            const incorrectOptions = questions
                .filter(q => q.correct !== currentQuestion.correct) // กรองคำตอบของคำถามปัจจุบันออก
                .map(q => q.correct); // ดึงเฉพาะคำตอบที่ถูกต้องออกมา
            
            shuffleArray(incorrectOptions);

            const allOptions = [
                ...incorrectOptions.slice(0, 3), // ใช้ 3 คำตอบแรกที่สุ่มมาเป็นตัวเลือกที่ผิด
                currentQuestion.correct
            ];
            
            // สลับลำดับตัวเลือก
            shuffleArray(allOptions);

            // อัปเดต UI
            wordDisplay.textContent = currentQuestion.word;
            optionsContainer.innerHTML = '';
            feedback.textContent = '';
            actionButtons.style.display = 'none';
            questionCount.textContent = currentQuestionIndex + 1;

            allOptions.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-btn', 'bg-gray-200', 'text-gray-800', 'font-medium', 'py-4', 'px-6', 'rounded-lg', 'shadow-sm', 'transition-colors', 'duration-200', 'hover:bg-gray-300', 'focus:outline-none', 'focus:ring-2', 'focus:ring-gray-400', 'focus:ring-offset-2');
                button.addEventListener('click', () => checkAnswer(button, option, currentQuestion.correct));
                optionsContainer.appendChild(button);
            });
        }

        // ตรวจสอบคำตอบ
        function checkAnswer(selectedButton, selectedOption, correctAnswer) {
            // ปิดการใช้งานปุ่มทั้งหมดเมื่อเลือกคำตอบแล้ว
            document.querySelectorAll('.option-btn').forEach(btn => btn.disabled = true);
            
            if (selectedOption === correctAnswer) {
                feedback.textContent = 'ถูกต้อง!';
                feedback.classList.remove('text-red-500');
                feedback.classList.add('text-emerald-600');
                selectedButton.classList.add('correct');
                score++;
                scoreDisplay.textContent = score;
            } else {
                feedback.textContent = `ผิด! คำตอบที่ถูกต้องคือ "${correctAnswer}"`;
                feedback.classList.remove('text-emerald-600');
                feedback.classList.add('text-red-500');
                selectedButton.classList.add('incorrect');
                // ไฮไลท์คำตอบที่ถูกต้อง
                document.querySelectorAll('.option-btn').forEach(btn => {
                    if (btn.textContent === correctAnswer) {
                        btn.classList.add('correct');
                    }
                });
            }
            
            actionButtons.style.display = 'flex';
        }

        // ไปยังคำถามถัดไป
        nextBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            showQuestion();
        });

        // แสดงคำอธิบาย
        showExplanationBtn.addEventListener('click', () => {
            explanationTitle.textContent = currentQuestion.word;
            explanationText.textContent = currentQuestion.explanation || 'ไม่มีคำอธิบายสำหรับคำนี้';
            explanationCard.style.display = 'flex';
        });

        // ปิดคำอธิบาย
        closeExplanationBtn.addEventListener('click', () => {
            explanationCard.style.display = 'none';
        });

        // จบเกม
        function endGame() {
            wordDisplay.textContent = `จบเกมแล้ว! คุณได้คะแนน ${score} จาก ${questions.length} คำถาม`;
            optionsContainer.innerHTML = '';
            feedback.textContent = 'ต้องการเล่นอีกครั้งหรือไม่?';
            actionButtons.style.display = 'flex';
            showExplanationBtn.style.display = 'none'; // ซ่อนปุ่มดูคำอธิบายเมื่อจบเกม
            nextBtn.textContent = 'เริ่มใหม่';
            
            // ลบ event listener เดิมออกก่อนเพื่อป้องกันการทำงานซ้ำ
            const newNextBtn = nextBtn.cloneNode(true);
            nextBtn.parentNode.replaceChild(newNextBtn, nextBtn);
            
            newNextBtn.addEventListener('click', () => {
                // รีเซ็ตเพื่อแสดงหน้าจอโหลด CSV อีกครั้ง
                csvInputContainer.style.display = 'block';
                gameContainer.style.display = 'none';
                newNextBtn.textContent = 'คำถามต่อไป';
                showExplanationBtn.style.display = 'inline-block';
            });
        }

        // เพิ่ม event listener ให้ปุ่มโหลดข้อมูล
        loadDataBtn.addEventListener('click', loadDataFromCSV);
    </script>
</body>
</html>
